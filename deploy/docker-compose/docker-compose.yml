version: "3.4"
services:
  caduceator:
    image: xmidt/caduceator:${CADUCEATOR_VERSION}
    container_name: caduceator
    ports:
      - 5000:5000
      - 5001:5001
      - 5002:5002
      - 5003:5003
    depends_on:
      - caduceus
    volumes:
      - ./docFiles/caduceator.yaml:/etc/caduceator/caduceator.yaml
    networks:
      - xmidt

  caduceus:
    image: xmidt/caduceus:${CADUCEUS_VERSION}
    environment:
      - CONSUL_HOST=consul0:8500
      - ARGUS_HOST=http://argus:6600
    ports:
      - 6000:6000
      - 6001:60001
      - 6002:6002
      - 6003:6003
    depends_on:
      - argus
    networks:
      - xmidt

  argus:
    image: xmidt/argus:${ARGUS_VERSION}
    environment:
      - "AWS_ENDPOINT=http://dynamodb:8000"
    ports:
      - 6600:6600
      - 6601:6601
      - 6602:6602
      - 6603:6603
    depends_on:
      - dynamodb
    volumes:
      - ./docFiles/argus.yml:/tmp/argus_spruce.yaml
    networks:
      - xmidt

  dynamodb:
    image: amazon/dynamodb-local
    # hostname: dynamodb
    hostname: dynamodb
    ports:
      - "8000:8000"
    networks:
      - xmidt

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    networks:
      - xmidt
    ports:
      - 9090:9090
    depends_on:
      - consul0
      - consul1
    volumes:
      - ./docFiles/prometheus.yml:/prometheus-data/prometheus.yml
    command: --log.level=debug --config.file=/prometheus-data/prometheus.yml

  # Mark Consul Definitions
  consul0:
    image: consul:latest
    container_name: consul0
    hostname: consul0
    ports:
      - 8400:8400
      - 8500:8500
      - 8600:8600
      - 8600:8600/udp
    networks:
      - xmidt
    volumes:
      - ./docFiles/consul-0.json:/consul.json
    command: "agent -server -bootstrap-expect 1 -ui -client 0.0.0.0 -config-file consul.json"
  consul1:
    image: consul:latest
    container_name: consul1
    hostname: consul1
    ports:
      - 8401:8400
      - 8501:8500
      - 8601:8600
      - 8601:8600/udp
    networks:
      - xmidt
    depends_on:
      - consul0
    volumes:
      - ./docFiles/consul-1.json:/consul.json
    command: "agent -server -bootstrap-expect 1 -ui -client 0.0.0.0 -config-file consul.json"
networks:
  xmidt:
